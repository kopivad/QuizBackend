server.port=8080

#spring.datasource.url=jdbc:mysql://localhost:3306/testing_system?serverTimezone=UTC
spring.datasource.url=jdbc:postgresql://localhost:5432/testing_system
spring.datasource.password=root
spring.datasource.username=vad
spring.jpa.generate-ddl=false
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect


spring.liquibase.enabled=false
spring.liquibase.change-log=classpath:db/changelog/db.changelog.master.xml

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=username
spring.mail.password=password
# Other properties
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# TLS , port 587
spring.mail.properties.mail.smtp.starttls.enable=true

#RabbitMQ
spring.rabbitmq.template.exchange=spring-boot-exchange
spring.rabbitmq.template.default-receive-queue=mails
spring.rabbitmq.template.routing-key=routingKey
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest